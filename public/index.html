<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="bg-[#4a6d66]">
    <nav
      class="absolute top-0 z-50 flex flex-wrap items-center justify-between w-full"
    >
      <div
        class="container flex flex-wrap items-center justify-between px-4 py-2 mx-auto text-center"
      >
        <div
          class="relative flex justify-between w-full mr-6 md:w-auto md:static md:block md:justify-start"
        >
          <div class="w-12 h-12 mr-auto bg-white rounded-full"></div>

          <button
            class="text-3xl cursor-pointer md:hidden"
            type="button"
            onclick="toggle_navbar('nav')"
          >
            <i class="text-white fas fa-bars"></i>
          </button>
        </div>

        <div
          class="items-center flex-auto hidden mt-2 bg-white rounded-lg shadow-lg md:flex grow md:mt-0 md:bg-transparent md:rounded-none md:shadow-none shadow-sky-300"
          id="nav"
        >
          <ul
            class="flex flex-col mr-auto text-lg font-bold text-black md:flex-row md:text-white"
          >
            <li class="flex">
              <a href="#" class="p-4">About</a>
            </li>
            <li class="flex">
              <a href="#" class="p-4">Works</a>
            </li>
            <li class="flex">
              <a href="#" class="p-4">Services</a>
            </li>
            <li class="flex">
              <a href="#" class="p-4">Contact</a>
            </li>
          </ul>

          <ul
            class="flex flex-row gap-2 cursor-pointer md:ml-auto md:text-white"
          >
            <li class="flex">
              <i class="p-4 text-2xl fab fa-facebook"></i>
            </li>
            <li class="flex">
              <i class="p-4 text-2xl fab fa-twitter"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="relative flex min-h-screen pt-16">
      <div class="container flex flex-row items-center justify-between mx-auto">
        <div class="w-3/5 mr-16 lg:2/5">
          <div class="px-4 pt-6 text-white">
            <div class="mb-2 text-3xl font-extrabold md:text-4xl lg:text-6xl">
              <h1>Building digital <br />products, brands <br />experience</h1>
            </div>

            <p class="hidden my-4 text-xl md:block">
              a <strong>Laravel Developer</strong> and upcoming
              <strong>Tailwind Developer</strong> based temporarily in NG.
            </p>

            <div class="flex flex-col lg:inline-flex lg:flex-row">
              <input
                class="text-black py-1.5 px-4 lg:py-3 rounded-lg lg:rounded-none lg:rounded-l-lg font-medium"
                type="text"
                placeholder="Email address"
              />
              <button
                class="px-6 py-1.5 mt-2 lg:mt-0 lg:py-3 float-right font-semibold rounded-lg lg:rounded-none lg:rounded-r-lg bg-[#3f3937] focus:ring-2 focus:ring-indigo-400 text-white"
                type="submit"
              >
                Connect <span class="hidden sm:inline">With Me</span>
              </button>
            </div>
          </div>
        </div>

        <div class="w-2/5">
          <img src="casual.png" alt="Favour" />
        </div>
      </div>
    </section>

    <script>
      function toggle_navbar(navId) {
        document.getElementById(navId).classList.toggle("hidden");
        document.getElementById(navId).classList.toggle("block");
      }
    </script>
  </body>
</html>
