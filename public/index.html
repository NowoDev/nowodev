<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="bg-indigo-900">
    <nav class="top-0 z-50 absolute flex w-full">
      <div
        class="container mx-auto py-2 px-4 flex justify-between items-center text-center flex-row"
      >
        <div class="w-12 h-12 rounded-full bg-white mr-auto"></div>

        <ul class="inline-flex space-x-16 mr-auto font-bold text-white">
          <li>
            <a href="#" class="">About</a>
          </li>
          <li>
            <a href="#" class="">Works</a>
          </li>
          <li>
            <a href="#" class="">Services</a>
          </li>
          <li>
            <a href="#" class="">Contact</a>
          </li>
        </ul>

        <div class="flex flex-row gap-3">
          <div class="w-6 h-6 rounded-full bg-white"></div>
          <div class="w-6 h-6 rounded-full bg-white"></div>
          <div class="w-6 h-6 rounded-full bg-white"></div>
        </div>
      </div>
    </nav>

    <section class="flex min-h-screen pt-16 relative">
      <div class="container mx-auto flex items-center flex-row justify-between">
        <div class="w-3/5 lg:2/5 mr-16">
          <div class="pt-6 px-4 text-white">
            <div class="text-2xl md:text-4xl lg:text-6xl mb-2 font-extrabold">
              <h1>Building digital <br />products, brands <br />experience</h1>
            </div>

            <p class="hidden md:block text-xl my-4">
              a <strong>Laravel Developer</strong> and upcoming
              <strong>Tailwind Developer</strong> based temporarily in NG.
            </p>

            <div class="lg:inline-flex flex flex-col lg:flex-row">
              <input
                class="text-black py-1.5 px-4 lg:py-3 rounded-lg lg:rounded-none lg:rounded-l-lg font-medium"
                type="text"
                placeholder="Email address"
              />
              <button
                class="px-6 py-1.5 mt-2 lg:mt-0 lg:py-3 float-right font-semibold rounded-lg lg:rounded-none lg:rounded-r-lg bg-indigo-600 focus:ring-2 focus:ring-indigo-400 text-white"
                type="submit"
              >
                Connect <span class="hidden sm:inline">With Me</span>
              </button>
            </div>
          </div>
        </div>

        <div class="w-2/5">
          <img src="casual.png" alt="Favour" />
        </div>
      </div>
    </section>
  </body>
